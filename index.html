<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" async></script>
</head>
<body>
  <div id="navbar">
    <h1>BMI Calculator</h1>
  </div>

  <form method="post">
    <p><label for="Height">Height in CM: </label><input id="Height" type="text"></p>
    <p><label for="Weight">Weight in KG: </label><input id="Weight" type="text"></p>
    <input id="submit" type="Submit">
  </form>
  <div class="bg-slate-950" id="result"></div>

  <div id="info" style="font-size: 20px; font-family: serif;">
    <p>Under Weight = Less than 18.6</p>
    <p>Normal Range = 18.6 and 24.9</p>
    <p>Over Weight = Greater than 24.9</p>
  </div>
</body>
</html>
